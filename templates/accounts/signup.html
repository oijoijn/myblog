{% extends 'base.html' %}

{% block title %}
<div class="h1">アカウントの作成</div>
{% endblock %}

{% block content %}
<div>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="{% url 'blog:index' %}" class="btn btn-secondary">Back</a>
    </div>
  </form>
</div>
{% endblock %}
