{% extends 'base.html' %}

{% block content %}
<div class="login">
    <form method="post">
        {% csrf_token %}
        {{ form.username }} <!-- ユーザー名の入力フィールド -->
        {{ form.password }} <!-- パスワードの入力フィールド -->
        <button type="submit" class="button-login">Login</button>
    </form>
</div>
{% endblock %}
